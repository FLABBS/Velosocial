<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            margin: 0;
            font-size: 3rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Beautiful Site</h1>
    </header>
    <main>
        <p>This is a simple but beautiful HTML website. You can add more content here to showcase your work or provide information.</p>
    </main>
    <footer>
        &copy; 2024 My Beautiful Site
    </footer>
</body>
</html>
